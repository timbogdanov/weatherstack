<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container pb-2 pt-2">
        <div class="input-group">
          <input
            type="text"
            class="form-control search-input"
            placeholder="Enter a City ↵"
            aria-label="city"
          />
        </div>
      </div>
    </nav>

    <div class="container pt-4">
      <div class="row">
        <!-- Location information -->
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title country-name">Country</h5>

              <p class="card-text mb-0">Region: <b class="region-name"></b></p>
              <p class="card-text">City: <b class="city-name"></b></p>
            </div>
          </div>
        </div>

        <!-- Weather stats -->
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <img class="weather-icon mb-md-3" src="" alt="Weather Image" />
              <p class="card-text mb-0">
                Current Temperature:
                <b class="temperature"></b>°
              </p>

              <p class="card-text mb-0">
                Feels Like:
                <b class="feels-like"></b>°
              </p>

              <p class="card-text mb-0">
                Humidity:
                <b class="humidity"></b>%
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
